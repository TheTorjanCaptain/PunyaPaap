<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .pipe-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }
        .pipe {
            width: 300px;
            height: 50px;
            background: #d3d3d3;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.5s ease;
        }
        .paap {
            background-color: red;
        }
        .punya {
            background-color: green;
        }
        .label {
            font-weight: bold;
            font-size: 16px;
        }
        .entry-label {
            margin-right: 10px;
        }
        .exit-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Straight Pipe: Karma Concept</h1>
        <p>Add <span class="text-red-500 font-bold">Paap</span> or <span class="text-green-500 font-bold">Punya</span> to see the flow.</p>
        
        <div class="pipe-container">
            <span class="label entry-label">Entry</span>
            <div class="pipe" id="pipe"></div>
            <span class="label exit-label">Exit</span>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="addBubble('paap')">Add Paap</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="addBubble('punya')">Add Punya</button>
        </div>
    </div>

    <script>
        const pipe = document.getElementById("pipe");
        const maxBubbles = 10; // Max number of bubbles in the pipe

        function addBubble(type) {
            // Create a new bubble
            const bubble = document.createElement("div");
            bubble.classList.add("bubble", type);

            // Add bubble to the start of the pipe
            pipe.insertBefore(bubble, pipe.firstChild);

            // Adjust the position of bubbles
            const bubbles = Array.from(pipe.children);
            bubbles.forEach((b, i) => {
                b.style.left = `${i * 30}px`; // Spacing between bubbles
            });

            // Remove excess bubbles
            if (bubbles.length > maxBubbles) {
                pipe.removeChild(bubbles[bubbles.length - 1]);
            }
        }
    </script>
</body>
</html>
